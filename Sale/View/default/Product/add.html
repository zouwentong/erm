<div class="form-group">
    <label class="col-sm-2 control-label">产品名</label>
    <div class="col-sm-9">
        <input type="text" class="form-control validate[required]" name="productName" placeholder="产品名称" autocomplete="off">
    </div>
</div>
<div class="form-group">
    <label class="col-sm-2 control-label">父级产品</label>
    <div class="col-sm-9">
        <select class="selectpicker" data-width="50%" data-size="5" data-style="btn-cy btn-sm" name="pid">
            <option value="0">顶级产品</option>
            <volist name="productList" id="v">
            <option value="{$v.id}">{$v.productName}</option>
            </volist>
        </select>
    </div>
</div>
<div class="form-group">
    <label class="col-sm-2 control-label">排序</label>
    <div class="col-sm-9">
        <input type="text" class="form-control validate[required,custom[number]]" name="rank" value="50" placeholder="数字越小越靠前" autocomplete="off">
    </div>
</div>
<div class="form-group">
    <label class="col-sm-2 control-label">产品描述</label>
    <div class="col-sm-9">
        <textarea class="form-control" name="productDesc" placeholder="产品描述"></textarea>
    </div>
</div>

<script>
    $('.selectpicker').selectpicker();
</script>
